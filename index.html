<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>神秘博士</title>
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/melonTMD/DoctorWho/doctorwho/Nu-Who.ico">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      overflow: hidden;
      background-color: #0e2348;
      position: fixed;
      top: 0;
      width: 100%;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #e5c076;
    }

    .navbar a img {
      max-height: 50px;
      max-width: 150px;
    }

  </style>
</head>
<body>

<div class="navbar">
  <a href="#doctorwhologo"><img src="https://www.doctorwho.tv/images/doctorwho-logo-2022.png" alt="Doctor Who Logo"></a>
  <a href="https://doctorwho.doctor/">#神秘博士资源网</a>
  <a href="https://doctorwho.huijiwiki.com/wiki/%E9%A6%96%E9%A1%B5">#神秘博士WIKI</a>
  <a href="https://www.doctorwho.tv/">#BBC神秘博士</a>
</div>

<body>
  <pre id="file-content"></pre>

  <script>
    // 使用JavaScript读取文本文件内容并显示在页面上
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'https://raw.githubusercontent.com/melonTMD/DoctorWho/doctorwho/text.txt', true);
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4 && xhr.status === 200) {
        document.getElementById('file-content').innerText = xhr.responseText;
      }
    };
    xhr.send();
  </script>
</body>

</html>
